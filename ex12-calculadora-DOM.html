<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin-bottom: 20px;
        }

        #resultado{
            font-size: 30px;
            color: white;
            text-align: center;
            background-color: rgb(77, 77, 228);
            width: 300px;
            height: 40px;
            border-radius: 30px;
        }
        label{
            display: block;
        }
    </style>
    <title>Calculadora DOM</title>    
</head>
<body>
    <h1>Calculadora DOM</h1>

    <div>
        <label for="num1">Primeiro número</label>
        <input id="num1" type="number">
    </div>

    <div>
        <label for="num2">Segundo número</label>
        <input id="num2" type="number">
    </div>

    <div>
        <label for="oper">Operação</label>
        <select id="oper">
            <option>(Selecione)</option>
            <option>Soma (+)</option>
            <option>Subtração (-)</option>
            <option>Multiplicação (*)</option>
            <option>Divisão (/)</option>
        </select>
    </div>

    <div>
        <button id="calcular">Calcular</button>
    </div>

    <div id="resultado">Aqui vem o resultado.</div>

    <script>
        // Capturar elementos do HTML
        const num1 = document.getElementById('num1')
        const num2 = document.getElementById('num2')
        const oper = document.getElementById('oper')
        const calcular = document.getElementById('calcular')
        let resultado = document.getElementById('resultado')
        let resultadoOperacao

        // validar os dados de entrada
        function validar(){
            if (num1.value === ""){
                alert('[ERRO]: o primeiro valor não foi informado.')
                num1.focus()
                return false
            }
            if (num2.value === ""){
                alert('[ERRO]: o segundo valor não foi informado.')
                num2.focus()
                return false
            }
            if (oper.selectedIndex <= 0){
                alert('Selecione uma forma de tratamento.')
                oper.focus()
                num1 = Number(num1)
                num2 = Number(num2)
                return false
            }

            return true   
        }

        function executar(){
            if(validar()) {
                switch(oper.selectedIndex){
                    case 1:
                        resultadoOperacao = (`${num1} + ${num2} = ${num1 + num2}`)
                        break
                    case 2:
                        resultadoOperacao = (`${num1} - ${num2} = ${num1 - num2}`)
                        break
                    case 3:
                        resultadoOperacao = (`${num1} * ${num2} = ${num1 * num2}`)
                        break
                    case 4:
                        resultadoOperacao = (`${num1} / ${num2} = ${num1 / num2}`)
                }
                resultado.textContent = resultadoOperacao
            }
        }

        calcular.addEventListener('click', executar)
    </script>
</body>
</html>
