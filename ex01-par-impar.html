<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    


    <script>
        // Entrada e declaração de váriaveis
        let num = parseInt(window.prompt("Informe um número: "))

        // Operação
        if(isNaN(num)){
            window.alert(`[ERRO] Dado informado não é um número!`)
        }else{
            if(num % 2 === 0){
            // Saída de dados
            window.alert(`O número ${num} é PAR`)
            } else{
            window.alert(`O número ${num} é ÍMPAR`)
        }
        }
    </script>
</body>
</html>
