<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    
    <script>
        /*
            Escreva uma função que receba dois números e retorne o maior entre eles.
            Retorne undefined caso os números sejam iguais entre si.
        */

        function maior(num1, num2){
            let resultado
            if(num1 > num2){
                resultado = num1  
            } else if(num2 > num1){
                resultado = num2
            } else if(num1 == num2){
                resultado = undefined
            }
            return resultado
        }

        document.write(`O maior número entre 8 e 11 é ${8, 11} .<br>`)
        document.write(`O maior número entre 6 e 2 é ${6, 2} .<br>`)
        document.write(`O maior número entre 7 e 7 é ${7, 7} .<br>`)
    </script>
</body>
