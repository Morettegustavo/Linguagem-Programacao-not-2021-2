<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saída</title>
</head>
<body>
    

    <script>
        // obtendo uma informação do usuário
        let num1 = Number(window.prompt('Informa um número:'))
        let num2 = Number(window.prompt('Informe outro número: '))

        // isNaD() verifica se o resultado de Number()  deu NaN
        if(isNaN(num1)){
            window.alert(`[ERRO] Primeiro dado informado incorretamente!`)
        } else if(isNaN(num2)){
            window.alert(`[ERRO] Segundo dado informado incorretamente!`)
        } else {
            let soma = num1 + num2
            // Entrada as informações para o usuário (saída)
            window.alert(`A soma dos dois números é ${soma}`)
        }

        
    </script>
</body>
</html>
