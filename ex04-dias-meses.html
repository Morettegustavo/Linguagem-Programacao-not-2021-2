<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    
    <script>

        // Entrada de dados
        let mes = parseInt(window.prompt(`Informe um mês de 1 à 12: `))
        // Operação
        if(isNaN(mes)){
            window.alert(`[ERRO]: informe apenas um mês de 1 à 12: `)
        }else{
            switch(mes){
                case 1: // case vazio
                case 3: // case vazio
                case 5: // case vazio
                case 7: // case vazio
                case 8: // case vazio
                case 10: // case vazio
                case 12:
                    window.document.write(`O mês ${mes} possui 31 dias.`)
                    break

                case 4: // case vazio
                case 6: // case vazio
                case 9: // case vazio
                case 11:
                    window.document.write(`O Mês ${mes} possui 30 dias.`)
                    break
                
                case 2:
                    window.document.write(`O mês ${mes} possui 28 ou 29 dias (em anos bissextos).`)
                    break
            }
        }
    </script>


</body>
</html>
