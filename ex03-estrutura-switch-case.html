    <script>
        /*
        Solicite ao usuário para informar dois números e um operador
        matemático. Você usará três prompt(), um para cada número e
        o terceiro para o operador.
        Aceite os seguintes operadores:
        + => adição
        - => subtração
        *, X ou x => multiplicação
        / ou : => divisão
        Efetue o cálculo apropriado de acordo com o operador informado
        e informe o resultado usando document.write().
        */

        // Entrada
        let num1 = Number(window.prompt("Informe um número: "))
        let num2 = Number(window.prompt("Informe outro número: "))
        let oper = window.prompt("Informe o operador desejado:   \n + para Adição. \n - para subtração. \n *, X ou x para multiplicação. \n / ou : para divisão.")

        // Operação
        
        if(isNaN(num1) || isNaN(num2)){
            window.alert(`[ERRO]: não é possível efetuar operação aritmética com os valores informados!!`)        
        }else{
            switch(oper){
                case "+":
                    document.write(`${num1} + ${num2} = ${num1 + num2}`)
                    break

                case "-":
                    document.write(`${num1} - ${num2} = ${num1 - num2}`)
                    break

                case "*":   // Case vazio
                case "X":   // Case vazio
                case "x":
                    document.write(`${num1} * ${num2} = ${num1 * num2}`)
                    break

                case ":": // case vazio
                case "/":
                    document.write(`${num1} / ${num2} = ${num1 / num2}`)
                    break
                
                default: // "else" do switch
                    window.alert(`[ERRO]: operador inválido!`)
            }

        }
