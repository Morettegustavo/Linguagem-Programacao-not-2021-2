    <script>
        /*
            FUNÇÕES SEM RETORNO
            São funções que desempenham uma tarefa, mas não retornam um valor como resultado
        */

        function desenharTraco(tamanho) {
            for(let i =1; i <= tamanho; i++){
                document.write('-')
            }
            document.write('<br>')
        }

        // Chamadas de Função. Note que não há atribuição das chamadas
        // A variáveis, uma vez que a função não retorna valor
        let x = desenharTraco(50)
        document.write(`O valor da variável x é ${x}<br>`)
        desenharTraco(50)
        desenharTraco(30)
        desenharTraco(75)


        /*
            FUNÇÃO SEM PARÂMETRO
            Uma função pode não precisar de informações externas para fazer o seu trabalho. 
            Nesse caso, os parênteses que seguem o nome da função permanecem, tanto na declaração
            quanto na chamada da função

        */
       function agora() {
           let hoje = new Date()
           return hoje.getHours() + ':' + hoje.getMinutes() + ':' + hoje.getSeconds()
       }
       document.write(`Hora atual: ${agora()}<br>`)
